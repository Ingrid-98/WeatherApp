<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☀️ Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
  </head>
  <body>
    <div class="container all">
      <div class="card city">
        <div class="card-body">
          <form action="search" id="form">
            <input
              type="search"
              placeholder="Search a city"
              autofocus="on"
              class="engine"
              id="search-input"
            />
            <input type="submit" value="🔍" class="button" />
          <button class="location" id="location"> 📍Current location</button>
          </form>
          
          <header>
            <h1 id="city"></h1>
            <p></p>
            <div class="sun">⛅️</div>
            <h3 >
              <span class="temperature" id="temperature" > </span>

              <a href="#" class="unit">
                <span class="fahrenheit" id="celsius-link">°C</span></a>⎜
                <a href="#" class="unit"></a><span
                  class="celsius"
                  id="fahrenheit-link"
                  >°F</span
                >
                </a>
               <div class="humidity"> <span id="sky"></span> ⎜ Humidity: <span id="humidity"></span>% ⎜ wind: <span id="wind"></span>km/h </div>
            </h3>
          </header>
          <div class="card meteo">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul class="day">
                    <li>Tomorrow</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                    <li>Sunday</li>
                    <li>Monday</li>
                  </ul>
                </div>
                <div class="col">
                  <ul class="emojis">
                    <li>💨</li>
                    <li>⛅️</li>
                    <li>🌨</li>
                    <li>☀️</li>
                    <li>⛈</li>
                  </ul>
                </div>
                <div class="col">
                  <ul class="forecast">
                    <li>7°C/ 17°C</li>
                    <li>15°C/ 23°C</li>
                    <li>-2°C/ 5°C</li>
                    <li>19°C/ 25°C</li>
                    <li>17°C/ 22°C</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
